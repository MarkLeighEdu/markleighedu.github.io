name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Ruby
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      # Step 3: Install Bundler and dependencies from Gemfile
      - name: Install dependencies
        run: |
          gem install bundler
          bundle install  # This will install all dependencies including Jekyll (without the paginate-v2 gem)

      # Step 4: Build site with Jekyll
      - name: Build site
        run: bundle exec jekyll build

      # Step 5: Deploy allowed files (Folders, .md, .jpg, and .html)
      - name: Deploy allowed files to GitHub
        run: |
          rsync -av --include='*/' --include='*.md' --include='*.jpg' --include='*.html' --exclude='*' _site/ .  # Allow folders, .md, .jpg, and .html
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update markdown, images, HTML files, and folders only" || echo "No changes to commit"
          git push origin main
