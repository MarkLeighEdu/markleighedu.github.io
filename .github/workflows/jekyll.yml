name: Build and Deploy Jekyll Site

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04
    # Ensure the job only runs if it's not a bot and the workflow file is not changed by bots
    if: |
      github.actor != 'github-actions[bot]' &&
      github.actor != 'dependabot' &&
      startsWith(github.actor, 'github-') == false &&
      !contains(github.event.head_commit.message, '.github/workflows/')  # Block changes to workflow files

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'

      - name: Install dependencies
        run: |
          gem install bundler
          bundle install

      - name: Build site
        run: bundle exec jekyll build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          force_orphan: true
